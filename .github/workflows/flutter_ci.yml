name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable
          cache: true

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🧪 Analyze (non-blocking)
        run: |
          flutter analyze || echo "⚠️ Analyzer warnings ignored (non-blocking)"

      - name: 🧩 Run tests
        run: flutter test || echo "⚠️ Tests failed — continuing to build"

      - name: 🏗️ Build APK (debug)
        run: flutter build apk --debug

