name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    continue-on-error: true   # <- fuerza el job a continuar siempre

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable
          cache: true

      - name: ðŸ“¦ Get dependencies
        run: flutter pub get

      - name: ðŸ” Run Flutter Analyze (non-blocking)
        continue-on-error: true
        run: |
          echo "Running flutter analyze..."
          set +e
          flutter analyze
          echo "âœ… Analyzer finished (ignoring warnings)."
          set -e

      - name: ðŸ§ª Run Tests (non-blocking)
        continue-on-error: true
        run: |
          echo "Running flutter test..."
          set +e
          flutter test
          echo "âœ… Tests finished (ignoring failures)."
          set -e

      - name: ðŸ—ï¸ Build Debug APK
        run: |
          echo "Building APK..."
          flutter build apk --debug
          echo "âœ… Build completed successfully."

