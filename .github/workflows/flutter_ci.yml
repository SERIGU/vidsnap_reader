name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable
          cache: true

      - name: 📦 Get dependencies
        run: flutter pub get

      - name: 🧪 Analyze (non-blocking)
        shell: bash
        run: |
          echo "🔍 Running flutter analyze (will not fail build)"
          flutter analyze || true

      - name: 🧪 Run tests (optional)
        shell: bash
        run: |
          echo "🧪 Running flutter tests (will not fail build)"
          flutter test || true

      - name: 🏗️ Build APK (debug)
        run: |
          echo "🏗️ Building APK in debug mode"
          flutter build apk --debug

