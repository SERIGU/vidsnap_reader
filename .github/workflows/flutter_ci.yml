name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable
          cache: true

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ§ª Analyze (non-blocking)
        shell: bash
        run: |
          echo "ğŸ” Running flutter analyze (will not fail build)"
          flutter analyze || true

      - name: ğŸ§ª Run tests (optional)
        shell: bash
        run: |
          echo "ğŸ§ª Running flutter tests (will not fail build)"
          flutter test || true

      - name: ğŸ—ï¸ Build APK (debug)
        run: |
          echo "ğŸ—ï¸ Building APK in debug mode"
          flutter build apk --debug

